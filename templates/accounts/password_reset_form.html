{% extends 'base.html' %}

{% block title %}Запрос на сброс пароля{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Запрос на сброс пароля</h2>
    <p>Введите адрес электронной почты, связанный с вашей учетной записью, и мы отправим вам письмо со ссылкой для сброса пароля.</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Отправить</button>
    </form>
</div>
{% endblock %}
